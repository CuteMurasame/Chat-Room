		function showUserInformation(uname) {
			fetch('/user_status', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded',
				},
			})
			.then(response => response.json())
			.then(data => {
				if (data.status === 'OK') {
					Swal.fire({
						imageUrl: "https://cdn.luogu.com.cn/images/icon.png",
						title: uname,
						imageHeight: 96,
						showCancelButton: true,
						confirmButtonText: data.is_2fa_enabled ? '关闭 2FA' : '启用 2FA',
						cancelButtonText: '关闭',
						footer: '<button onclick="openLoginkeyRegistration()">注册 Loginkey</button>'
					}).then((result) => {
						if (result.isConfirmed) {
							if (data.is_2fa_enabled) {
								// 验证 2FA 后关闭
								Swal.fire({
									title: '验证 2FA',
									input: 'text',
									inputLabel: '请输入您的 2FA 验证码',
									inputPlaceholder: '6 位数字验证码',
									showCancelButton: true,
									confirmButtonText: '验证并关闭 2FA',
									cancelButtonText: '取消',
								}).then((verifyResult) => {
									if (verifyResult.isConfirmed) {
										const code = verifyResult.value.trim();
										if (!code) {
											Swal.fire({
												title: '错误',
												text: '验证码不能为空',
												icon: 'error',
											});
											return;
										}

										fetch('/disable_2fa', {
											method: 'POST',
											headers: {
												'Content-Type': 'application/x-www-form-urlencoded',
											},
											body: `code=${encodeURIComponent(code)}`,
										})
										.then(response => response.json())
										.then(data => {
											if (data.status === 'OK') {
												Swal.fire({
													title: '2FA 已禁用',
													text: '您已成功关闭 2FA',
													icon: 'success',
												});
											} else {
												Swal.fire({
													title: '错误',
													text: data.message,
													icon: 'error',
												});
											}
										})
										.catch(error => {
											Swal.fire({
												title: '错误',
												text: '禁用 2FA 时出现问题',
												icon: 'error',
											});
										});
									}
								});
							} else {
								fetch('/enable_2fa', {
								method: 'POST',
								headers: {
									'Content-Type': 'application/x-www-form-urlencoded',
								},
							})
							.then(response => {
								if (response.ok) {
									return response.json(); // 返回 JSON 数据，包括二维码和密钥
								} else {
									throw new Error('启用 2FA 失败');
								}
							})
							.then(data => {
								const qrUrl = data.qr_url; // 二维码 URL
								const secretKey = data.secret_key; // 2FA 密钥
								Swal.fire({
									title: '扫描二维码以启用 2FA',
									html: `
										<p>请使用 Google Authenticator 或其他 TOTP 应用扫描以下二维码。</p>
										<img src="${qrUrl}" style="width: 200px; height: 200px;" />
										<p>或者手动输入以下密钥：</p>
										<p style="font-family: Consolas; font-size: 16px; color: #333;">${secretKey}</p>
									`,
									confirmButtonText: '完成',
									cancelButtonText: '取消',
									showCancelButton: true,
								}).then((qrResult) => {
									if (qrResult.isConfirmed) {
										verify2FAForEnable();
									} else {
										Swal.fire({
											title: '操作取消',
											text: '2FA 未启用',
											icon: 'info',
										});
									}
								});
							})
							.catch(error => {
								Swal.fire({
									title: '错误',
									text: error.message,
									icon: 'error',
								});
							});
							}
						}
					});
				} else {
					Swal.fire({
						title: '错误',
						text: '无法获取用户状态',
						icon: 'error',
					});
				}
			})
			.catch(error => {
				Swal.fire({
					title: '错误',
					text: '请求失败，请稍后重试',
					icon: 'error',
				});
			});
		}

		function openLoginkeyRegistration() {
    fetch('/user_status', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: ``
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'OK') {
            if (data.is_2fa_enabled) {
                // 如果启用了 2FA，弹出 2FA 验证窗口
                Swal.fire({
                    title: '注册 Loginkey',
                    input: 'text',
                    inputLabel: '请输入 2FA 验证码',
                    inputPlaceholder: '6 位数字验证码',
                    showCancelButton: true,
                    confirmButtonText: '验证并注册',
                    cancelButtonText: '取消',
                }).then((result) => {
                    if (result.isConfirmed) {
                        const code = result.value.trim();
                        if (!code) {
                            Swal.fire({
                                title: '错误',
                                text: '验证码不能为空',
                                icon: 'error',
                            });
                            return;
                        }
                        // 提交 2FA 验证码和注册请求
                        fetch('/register_loginkey', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: `code=${encodeURIComponent(code)}`
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'OK') {
                                Swal.fire({
                                    title: '注册成功',
                                    text: `请妥善保存您的 Loginkey：${data.loginkey}`,
                                    icon: 'success',
                                });
                            } else {
                                Swal.fire({
                                    title: '注册失败',
                                    text: data.message,
                                    icon: 'error',
                                });
                            }
                        });
                    }
                });
            } else {
                // 如果未启用 2FA，直接注册 Loginkey
                fetch('/register_loginkey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: ``
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        Swal.fire({
                            title: '注册成功',
                            text: `请妥善保存您的 Loginkey：${data.loginkey}`,
                            icon: 'success',
                        });
                    } else {
                        Swal.fire({
                            title: '注册失败',
                            text: data.message,
                            icon: 'error',
                        });
                    }
                });
            }
        } else {
            Swal.fire({
                title: '错误',
                text: '请先登录后再注册 Loginkey。',
                icon: 'error',
            });
        }
    });
}

        function showNotification(message, status, willAutomaticallyRefresh) {
			if (status == 'ok')
			{
				let timerInterval;
				Swal.fire({
					title: message,
                    icon: "success",
					html: "系统消息，将在 <b></b> 毫秒后自动关闭。",
					timer: 1000,
					timerProgressBar: true,
					didOpen: () => {
						const timer = Swal.getPopup().querySelector("b");
						timerInterval = setInterval(() => {
							timer.textContent = `${Swal.getTimerLeft()}`;
						}, 10);
					},
					willClose: () => {
						clearInterval(timerInterval);
					}
				}).then((result) => {
					if (result.dismiss === Swal.DismissReason.timer) {
						console.log("success");
					}
				});
			}
			else
			{
				let timerInterval;
				Swal.fire({
					title: message,
                    icon: "error",
					html: "系统消息，将在 <b></b> 毫秒后自动关闭。",
					timer: 1000,
					timerProgressBar: true,
					didOpen: () => {
						const timer = Swal.getPopup().querySelector("b");
						timerInterval = setInterval(() => {
							timer.textContent = `${Swal.getTimerLeft()}`;
						}, 10);
					},
					willClose: () => {
						clearInterval(timerInterval);
					}
				}).then((result) => {
					if (result.dismiss === Swal.DismissReason.timer) {
						console.log("success");
					}
				});
			}
			if (willAutomaticallyRefresh == 1) location.reload();
        }

        function updateChatHistory() {
            fetch('/get_chat_history')
            .then(response => response.json())
            .then(data => {
                const chatHistoryDiv = document.getElementById('chat-history');
                chatHistoryDiv.innerHTML = '';
                const p = document.createElement('p');
                p.innerHTML = `<strong><font size="5">我们的新域名：<a href="${window.location.href}">${window.location.href}</a><br>Our New Domain: <a href="${window.location.href}">${window.location.href}</a></font></strong>`;
                chatHistoryDiv.appendChild(p);
                data.reverse().forEach(entry => {
                    appendMessageToChatHistory(entry.timestamp, entry.username, entry.message);
                });
				/*Prism.highlightAll();*/
            });
        }

        function appendMessageToChatHistory(timestamp, username, message) {
            const chatHistoryDiv = document.getElementById('chat-history');
            const hr = document.createElement('hr');
            chatHistoryDiv.appendChild(hr);
            const p = document.createElement('p');
            p.innerHTML = `用户 ${username} 说道：${message}`;
            chatHistoryDiv.appendChild(p);
            const t = document.createElement('p');
            t.innerHTML = `${timestamp}`;
            t.style = `text-align:right;color:#999`;
            chatHistoryDiv.appendChild(t);
			/*Prism.highlightAll();*/
        }

        function updateChatHistoryWithNewMessage(data) {
            appendMessageToChatHistory(data.timestamp, data.username, data.message);
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    messageInput.value = '';
                } else {
                    showNotification(data.message, 'fail');
                }
            });
        }
